<form novalidate name="formularioAcaoCorretiva" ng-submit="vm.salvarAcaoCorretiva(formularioAcaoCorretiva)" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

    <div class="modal-header">
        <h5 class="modal-title" ng-if="vm.modalAcaoCorretiva.isEditar">EDITAR AÇÃO CORRETIVA</h5>
        <h5 class="modal-title" ng-if="!vm.modalAcaoCorretiva.isEditar">CADASTRAR AÇÃO CORRETIVA</h5>
        <button type="button" class="close" ng-click="vm.fecharModalAcaoCorretiva()">
            <span aria-hidden="true">×</span>
        </button>
    </div>

    <div class="modal-body">

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="descricao" class="obrigatorio">Descrição</label>
                    <input type="text" id="descricao" name="descricao" class="form-control" ng-model="vm.modalAcaoCorretiva.model.descricao" 
                        ng-class="{'is-invalid': (formularioAcaoCorretiva.descricao.$dirty && formularioAcaoCorretiva.descricao.$invalid)}" required>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-success" ng-disabled="formularioAcaoCorretiva.$invalid">Salvar</button>
    </div>

</form>
