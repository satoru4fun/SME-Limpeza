<div class="row d-flex align-items-stretch">
    <div class="col-md-4 banner-section d-none d-md-flex align-items-stretch justify-content-center">
        <div class="slide-content bg-1">
        </div>
    </div>
    <div class="col-12 col-md-8 h-100 bg-white">
        <div class="auto-form-wrapper d-flex align-items-center justify-content-center flex-column">
            <div class="nav-get-started">
                <img src="src/layout/img/logo-sme/logo-preto-vertical.png" class="img-fluid">
              </div>
            <form novalidate ng-submit="vm.entrar()" name="formulario" autocomplete="off" autocorrect="off"
                autocapitalize="off" spellcheck="false">
                <h3 class="mr-auto">Ol√°, seja bem-vindo!</h3>
                <p class="mb-5 mr-auto">Para acessar o sistema, informe suas credenciais abaixo.</p>

                <div class="form-group">
                    <label id="email" class="dois-pontos">E-mail</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-user"></i></span>
                        </div>
                        <input type="email" id="email" name="email" class="form-control" ng-model="vm.model.email"
                            placeholder="Digite seu e-mail aqui" ng-class="{'is-invalid': (formulario.email.$dirty && formulario.email.$invalid)}" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label id="senha" class="dois-pontos">Senha</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-lock"></i></span>
                        </div>
                        <input type="password" id="senha" name="senha" class="form-control"
                            placeholder="Digite sua senha aqui" ng-model="vm.model.senha"
                            ng-class="{'is-invalid': (formulario.senha.$dirty && formulario.senha.$invalid)}" required>
                    </div>
                </div>

                <div class="form-group d-flex justify-content-end">
                    <p class="text-small forgot-password text-black">Esqueceu sua senha?
                        <a href="recuperacao-senha">Clique aqui!</a>
                    </p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success" ng-disabled="formulario.$invalid">Acessar</button>
                </div>

            </form>
        </div>
    </div>
</div>
