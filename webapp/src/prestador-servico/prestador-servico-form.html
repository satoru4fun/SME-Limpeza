<form novalidate name="formulario" ng-submit="vm.salvar(formulario)" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

    <div class="modal-header">
        <h5 class="modal-title" ng-if="vm.modal.isEditar">EDITAR PRESTADOR DE SERVIÇO</h5>
        <h5 class="modal-title" ng-if="!vm.modal.isEditar">CADASTRAR PRESTADOR DE SERVIÇO</h5>
        <button type="button" class="close" ng-click="vm.fecharModal()">
            <span aria-hidden="true">×</span>
        </button>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Dados gerais</h4>
                        <p class="text-muted font-weight-light">Informações gerais do prestador.    
                            <div class="row mt-4">
                                <div class="col-7">
                                    <div class="form-group">
                                        <label for="razaoSocial" class="obrigatorio">Razão Social</label>
                                        <input type="text" id="razaoSocial" name="razaoSocial" class="form-control" ng-model="vm.modal.model.razaoSocial"
                                        ng-class="{'is-invalid': (formulario.razaoSocial.$dirty && formulario.razaoSocial.$invalid)}" required>
                                    </div>
                                </div>
                                <div class="col-5">
                                    <div class="form-group">
                                        <label for="cnpj" class="obrigatorio">CNPJ</label>
                                        <input type="text" id="cnpj" name="cnpj" class="form-control" ng-model="vm.modal.model.cnpj" placeholder="__.___.___/____-__" 
                                        ui-br-cnpj-mask ng-class="{'is-invalid': (formulario.cnpj.$dirty && formulario.cnpj.$invalid)}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="cep" class="obrigatorio">CEP</label>
                                        <input type="text" id="cep" name="cep" class="form-control" ng-model="vm.modal.model.cep" ui-br-cep-mask 
                                        placeholder="_____-___" ng-class="{'is-invalid': (formulario.cep.$dirty && formulario.cep.$invalid)}" required>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="form-group">
                                        <label for="endereco" class="obrigatorio">Endereço</label>
                                        <input type="text" id="endereco" name="endereco" class="form-control" ng-model="vm.modal.model.endereco"
                                        ng-class="{'is-invalid': (formulario.endereco.$dirty && formulario.endereco.$invalid)}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="numero" class="obrigatorio">Número</label>
                                        <input type="text" id="numero" name="numero" class="form-control" ng-model="vm.modal.model.numero"
                                        ng-class="{'is-invalid': (formulario.numero.$dirty && formulario.numero.$invalid)}" required>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="form-group">
                                        <label for="bairro" class="obrigatorio">Bairro</label>
                                        <input type="text" id="bairro" name="bairro" class="form-control" ng-model="vm.modal.model.bairro"
                                        ng-class="{'is-invalid': (formulario.bairro.$dirty && formulario.bairro.$invalid)}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="telefone">Telefone</label>
                                        <input type="text" id="telefone" name="telefone" class="form-control" ng-model="vm.modal.model.telefone" placeholder="(__) _____-____" 
                                        ui-br-phone-number-mask="areaCode" ng-class="{'is-invalid': (formulario.telefone.$dirty && formulario.telefone.$invalid)}">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="email" id="email" name="email" class="form-control" ng-model="vm.modal.model.email"
                                        ng-class="{'is-invalid': (formulario.email.$dirty && formulario.email.$invalid)}">
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-success" ng-disabled="formulario.$invalid">Salvar</button>
    </div>

</form>
